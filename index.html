<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <aside class="side-bar">
        <div class="logo">
            <img src="./assets/odin-logo.png" alt="Odin Logo">
            <span>Odin</span>
        </div>
    </aside>
    <main class="main-container">
        <section class="header-section">
            <p>This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams.
                <br>Sign up now to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </section>
        <section class="form-section">
            <h2>Let's do this!</h2>
            <form id="create-account" action="#" method="get">

                <div>
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" name="fname">
                </div>
                <div>
                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" name="lname">
                </div>
                <div>
                    <label for="user-email">Email</label>
                    <input type="email" id="user-email" name="user-email">
                </div>
                <div>
                    <label for="user-tel">Phone Number</label>
                    <input type="tel" id="user-tel" name="user-tel">
                </div>
                <div>
                    <label for="pass">Password</label>
                    <input type="password" id="pass" name="pass" required>
                </div>
                <div>
                    <label for="pass-confirmation">Confirm Password</label>
                    <input type="password" id="pass-confirmation" name="pass-confirmation" required>
                </div>
            </form>
        </section>
        <section class="submit-section">
            <button type="submit" form="create-account">Create Account</button>
            <p>Already have an account? <a href="#">Log in</a></p>
        </section>
    </main>
</body>

</html>
